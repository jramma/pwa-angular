<div class="container py-10 text-white">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Images</h1>
    <div>
      <button
        mat-button
        class="mr-2"
        (click)="viewMode = 'cards'"
        [ngClass]="{ 'bg-pink-500 text-white': viewMode === 'cards' }"
      >
        Cards
      </button>
      <button
        mat-button
        (click)="viewMode = 'table'"
        [ngClass]="{ 'bg-pink-500 text-white': viewMode === 'table' }"
      >
        Table
      </button>
    </div>
  </div>
  <div *ngIf="isLoading" class="flex justify-center items-center h-64">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="!isLoading" [@listAnimation]>
    <div *ngIf="viewMode === 'cards'" class="flex flex-wrap gap-6">
      <app-card *ngFor="let image of images" [image]="image"></app-card>
    </div>
    <div *ngIf="viewMode === 'table'">
      <app-grid [images]="images"></app-grid>
    </div>
  </div>
</div>
