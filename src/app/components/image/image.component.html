<div class="container mt-5">
  <div
    *ngIf="image"
    class="row animate__animated animate__bounce animate__fadeIn"
  >
    <div class="col-md-9">
      <p><strong>Id:</strong> {{ image.id }}</p>
      <p><strong>Author:</strong> {{ image.author }}</p>
      <p><strong>Width:</strong> {{ image.width }}</p>
      <p><strong>Height:</strong> {{ image.height }}</p>
      <p>
        <strong>Url:</strong>
        <a href="{{ image.url }}" target="_blank">{{ image.url }}</a>
      </p>
      <img
        class="rounded"
        style="width: 80%; height: 80%"
        src="{{ image.download_url }}"
        alt="{{ image.author }}"
      />
    </div>
    <div class="col-md-3">
      <a class="btn btn-primary" [routerLink]="['/']">Back</a>
    </div>
  </div>
</div>
